<div bsModal #createOrEditTrayModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #trayForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="tray.id">{{l("EditTray")}}</span>
                        <span *ngIf="!tray.id">{{l("CreateTray")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Tray_Name">{{l("Name")}}</label>
                        <label for="Tray_Code" style="color: rgb(244, 81, 108); margin-left: 10px;">( *required)</label>
                        <input type="text" id="Tray_Name" class="form-control" [(ngModel)]="tray.name" name="Name" required/>
                    </div>

                    <div class="form-group">
                        <label for="Tray_Code">{{l("Code")}}</label>
                        <label for="Tray_Code" style="color: rgb(244, 81, 108); margin-left: 10px;">( *required)</label>
                        <input type="text" id="Tray_Code" class="form-control" [(ngModel)]="tray.code" name="Code" required/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!trayForm.form.valid" [buttonBusy]="saving" [disabled]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
