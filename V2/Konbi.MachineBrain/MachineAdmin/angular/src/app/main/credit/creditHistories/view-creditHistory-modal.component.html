<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("Value")}} :</h6>
                        {{item.creditHistory.value}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Message")}} :</h6>
                        {{item.creditHistory.message}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Hash")}} :</h6>
                        {{item.creditHistory.hash}}
                    </div>

                    <div class="col-6 mb-3">
                        <h6>({{l("UserCredit")}}) {{l("UserId")}} :</h6>
                        {{item.userCreditUserId}}
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>

</div>
