<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #productCategoryForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="productCategory.id">{{l("EditProductCategory")}}</span>
                        <span *ngIf="!productCategory.id">{{l("CreateNewProductCategory")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ProductCategory_Name">{{l("Name")}} *</label>
                        <input type="text" id="ProductCategory_Name" class="form-control" [(ngModel)]="productCategory.name" name="Name"     required/>
                    </div>
        
                    <div class="form-group">
                        <label for="ProductCategory_Code">{{l("Code")}}</label>
                        <input type="text" id="ProductCategory_Code" class="form-control" [(ngModel)]="productCategory.code" name="Code"    />
                    </div>

                    <div class="form-group">
                            <label for="ProductCategory_Desc">{{l("Desc")}}</label>
                            <input type="text" id="ProductCategory_Desc" class="form-control" [(ngModel)]="productCategory.desc" name="Desc"    />
                        </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!productCategoryForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
