<div [@routerTransition]>
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-md-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>{{l("AlertSettings")}}</span>
                </h3>
                <span class="m-section__sub">
                    {{l("AlertSettingsHeaderInfo")}}
                </span>
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <div class="row m--margin-bottom-10">
                    <h3>
                        <label>{{l("StopSaleSettings")}}</label>
                    </h3>
                </div>
                <form novalidate (ngSubmit)="save()" autocomplete="off">
                    <div class="m-form m-form--label-align-right">

                        <div class="row m--margin-bottom-10">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="ManualStopSale">{{l("ManualStopSale")}}</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <button class="btn btn-success" (click)="changeMachineStatus(machineStatus.IDLE)">
                                    <span>{{l("EnableSale")}}</span>
                                </button>
                                <button class="btn btn-warning"
                                    (click)="changeMachineStatus(machineStatus.MANUAL_STOPSALE)">
                                    <span>{{l("DisableSale")}}</span>
                                </button>
                            </div>
                        </div>

                        <div class="row m--margin-bottom-10">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="WhenTemperatureAbove">{{l("WhenTemperatureAbove")}}</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="WhenTemperatureAbove"
                                        name="whenTemperatureAbove" [(ngModel)]="normalTemperature.value" (change)="updateSettingsValue(normalTemperature)">
                                </div>
                            </div>
                        </div>

                        <div class="row m--margin-bottom-10">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="StopSaleTimeSpan">{{l("StopSaleTimeSpan")}}</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="StopSaleTimeSpan"
                                        name="StopSaleTimeSpan" [(ngModel)]="stopSaleTimeSpan.value" (change)="updateSettingsValue(stopSaleTimeSpan)">
                                </div>
                            </div>
                        </div>

                        <!-- <div class="row m--margin-bottom-10">
                            <div class="col-md-3">
                            </div>

                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary blue" [buttonBusy]="saving"
                                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                                    <span>{{l("Save")}}</span>
                                </button>
                            </div>
                        </div> -->
                    </div>


                </form>


            </div>
        </div>
    </div>
</div>
