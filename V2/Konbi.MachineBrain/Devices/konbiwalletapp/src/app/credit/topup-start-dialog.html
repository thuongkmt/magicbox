<h2 mat-dialog-title>Topup credit</h2>
<mat-dialog-content class="mat-typography">
  <span style="font-size: 20px;"> Bill acceptor is enabled, please insert money to topup.</span><br/><br/>

  <mat-list-item *ngFor="let topup of topups">

    <div style="display:block;">
      <mat-icon>attach_money</mat-icon>
      <span style="color:red;font-size: large;margin-bottom: 50px;">
        {{topup}}
      </span>
    </div>
    
  </mat-list-item>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  mat-raised-button [mat-dialog-close]="2" color="primary" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
