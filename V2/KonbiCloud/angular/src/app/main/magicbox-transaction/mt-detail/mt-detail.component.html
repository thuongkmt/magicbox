<div bsModal #magixboxTransactionDetailModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="magixboxTransactionDetailModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #plateForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("TransactionDetail")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close();" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container">
                            <p-table [value]="primengTableHelper.records" rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                            [paginator]="false" [lazy]="true" [scrollable]="true" ScrollWidth="100%" [responsive]="primengTableHelper.isResponsive"
                            [resizableColumns]="primengTableHelper.resizableColumns">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 150px">
                                            {{l('ProductName2')}}
                                        </th>
                                        <th style="width: 150px">
                                            {{l('TagId')}}
                                        </th>
                                        <th style="width: 150px">
                                            {{l('Amount')}}
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit" let-mlIndex="index">
                                    <tr>
                                        <td style="width:150px">
                                            {{record.productName}}
                                        </td>
                                        <td style="width:150px">
                                            {{record.tagId}}
                                        </td>
                                        <td style="width:150px">
                                            {{record.price | currency}}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                </div>
            </form>
        </div>
    </div>
    <div bsModal #imageModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="imageModal"
         aria-hidden="true" [config]="{backdrop: 'static'}" (click)="closeImageModal()">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <img style="width:800px;height:600px;" src="{{imgUrl}}">
            </div>
        </div>
    </div>
</div>
